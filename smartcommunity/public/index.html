<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>smartcommunity</title>
  <style>
    html,body{
      height: 100%;
    }
    body {
      text-align: center;
      font-family: "宋体", arial;
      margin: 0;
      padding: 0;
      background: #FFF;
      font-size: 12px;
      color: #000;
    }

    div,
    form,
    img,
    ul,
    ol,
    li,
    dl,
    dt,
    dd {
      margin: 0;
      padding: 0;
      border: 0;
    }

    li {
      list-style-type: none;
    }

    img {
      vertical-align: top;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
      padding: 0;
      font-size: 12px;
      font-weight: normal;
    }

    a:link {
      color: #1f3a87;
      text-decoration: none;
    }

    a:visited {
      color: #83006f;
      text-decoration: none;
    }

    a:hover {
      color: #bc2931;
      text-decoration: underline;
    }

    a:active {
      color: #bc2931;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but smartcommunity doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<script>document.documentElement.style.fontSize = document.body.clientWidth * 50 / 375 + 'px'</script>

</html>
